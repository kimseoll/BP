<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
          onclick={closeModal}>
          <lightning-icon icon-name="utility:close" alternative-text="Close this window" variant="inverse"
            size="small"></lightning-icon>
        </button>
        <!-- Modal/Popup Box LWC header here -->
        <div class="slds-scrollable_y">
            <lightning-record-edit-form object-api-name="aCase__c" onsuccess={saveModal}>
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Case</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <h3 flexipage-fieldsection2_fieldsection2=""
                class="label slds-truncate slds-p-around_x-small slds-theme_shade" data-target-reveals=""><span
                  flexipage-fieldsection2_fieldsection2="" class="slds-truncate" title="Case Information">Case Information</span></h3>
              <br>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="OwnerId"></lightning-output-field>
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                    <lightning-input-field field-name="ContactId__c"></lightning-input-field>
                    <lightning-input-field field-name="AccountId__c"> </lightning-input-field>
                    <lightning-input-field field-name="Type__c"> </lightning-input-field>
                    <lightning-input-field field-name="CaseReason__c"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Status__c" value="New"> </lightning-input-field>
                    <lightning-input-field field-name="Priority__c" value="Medium"> </lightning-input-field>
                    <lightning-input-field field-name="CaseOrigin__c"> </lightning-input-field>
                </div>
              </div>
              <br>
              <h3 flexipage-fieldsection2_fieldsection2=""
                class="label slds-truncate slds-p-around_x-small slds-theme_shade" data-target-reveals=""><span
                  flexipage-fieldsection2_fieldsection2="" class="slds-truncate" title="Web Information">Web Information</span></h3>
              <br>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="WebEmail__c"> </lightning-input-field>
                    <lightning-input-field field-name="WebName__c"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="WebCompany__c"> </lightning-input-field>
                    <lightning-input-field field-name="WebPhone__c"> </lightning-input-field>
                </div>
              </div>
              <br>
                <h3 flexipage-fieldsection2_fieldsection2=""
                class="label slds-truncate slds-p-around_x-small slds-theme_shade" data-target-reveals="">
                <span
                    flexipage-fieldsection2_fieldsection2="" class="slds-truncate" title="Additional Information">Additional Information
                </span>
                </h3>
              <br>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Product__c"> </lightning-input-field>
                    <lightning-input-field field-name="PotentialLiability__c"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="EngineeringReqNumber__c"> </lightning-input-field>
                    <lightning-input-field field-name="SLAViolation__c"> </lightning-input-field>
                </div>
              </div>
              <br>
              <h3 flexipage-fieldsection2_fieldsection2=""
                class="label slds-truncate slds-p-around_x-small slds-theme_shade" data-target-reveals=""><span
                  flexipage-fieldsection2_fieldsection2="" class="slds-truncate" title="Description Information
                  ">Description Information
                </span></h3>
              <br>
              <div class="slds-grid">
                <div class="slds-col slds-size_2-of-2">
                    <lightning-input-field field-name="Subject__c"> </lightning-input-field>
                    <lightning-input-field field-name="Description__c"> </lightning-input-field>
                    <lightning-input-field field-name="InternalComments__c"> </lightning-input-field>
                </div>
              </div>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer" style="text-align: center">
              <lightning-button variant="neutral" onclick={closeModal} label="Cancel"></lightning-button>
              &nbsp;&nbsp;
              <lightning-button variant="brand" onclick={saveModal} label="Save" type="submit"></lightning-button>
            </footer>
          </lightning-record-edit-form>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
