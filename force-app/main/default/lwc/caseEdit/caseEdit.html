<template>
    <div class="slds-theme_default">
        <div style="height: 500px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-scrollable_y">
            <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            label="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                                size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit</h2>
                    </header>
                    <lightning-record-edit-form record-id={recordId} object-api-name="aCase__c" onsuccess={saveModal}>
                        <template lwc:if={aCase__c.data}>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name="OwnerId" value=""></lightning-output-field>
                                    <lightning-output-field field-name="Name"> </lightning-output-field>
                                    <lightning-input-field field-name="ContactId__c"></lightning-input-field>
                                    <lightning-input-field field-name="AccountId__c"> </lightning-input-field>
                                    <lightning-input-field field-name="Type__c"> </lightning-input-field>
                                    <lightning-input-field field-name="CaseReason__c"> </lightning-input-field>
                                    <lightning-input-field field-name="WebEmail__c"> </lightning-input-field>
                                    <lightning-input-field field-name="WebName__c"> </lightning-input-field>
                                    <lightning-output-field field-name="CreatedDate__c"> </lightning-output-field>
                                    <lightning-input-field field-name="Product__c"> </lightning-input-field>
                                    <lightning-input-field field-name="PotentialLiability__c"> </lightning-input-field>
                                    <lightning-output-field field-name="CreatedById"> </lightning-output-field>
                                </div>
                            
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Status__c"> </lightning-input-field>
                                    <lightning-input-field field-name="Priority__c"> </lightning-input-field>
                                    <p>Contact Phone</p>
                                    <p>{phone} </p>
                                    <br>
                                    <p>Contact email</p>
                                    <p class="color-text-brand">{email}</p>
                                    <br>
                                    <lightning-input-field field-name="CaseOrigin__c"> </lightning-input-field>
                                    <br><br>
                                    <lightning-input-field field-name="WebCompany__c"> </lightning-input-field>
                                    <lightning-input-field field-name="WebPhone__c"> </lightning-input-field>
                                    <lightning-output-field field-name="ClosedDate__c"> </lightning-output-field>
                                    <lightning-input-field field-name="EngineeringReqNumber__c"> </lightning-input-field>
                                    <lightning-input-field field-name="SLAViolation__c"> </lightning-input-field>
                                    <lightning-output-field field-name="LastModifiedById"> </lightning-output-field>
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_2-of-2">
                                    <lightning-input-field field-name="Subject__c"> </lightning-input-field>
                                    <lightning-input-field field-name="Description__c"> </lightning-input-field>
                                    <lightning-input-field field-name="InternalComments__c"> </lightning-input-field>
                                </div>
                            </div>
                        </div>
                            <div class="slds-modal__footer">
                                <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save"
                                type="submit"></lightning-button>
                            </div>
                            </template>
                        </lightning-record-edit-form>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </div>
</template>
