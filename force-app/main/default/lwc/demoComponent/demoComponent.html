<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-fields" title="fields">
                <!--아이콘 자리-->
                <span class="slds-assistive-text">{pickListName}</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate">
                  <span>{pickListName} ({totalCount})</span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
              <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                        <lightning-file-upload
                            
                            name="uploadFile"
                            accept={acceptedFormats}
                            record-id={recordId}    
                            onuploadfinished={handleUploadFinished} multiple>
                        </lightning-file-upload>
                    </div> 
                </lightning-layout-item>
            </lightning-layout>
            </div>
          </header>
        </div>
        <div class="slds-card__body">
          <template if:true={data}>
            <div style="height: 300px;">
              <lightning-datatable key-field="Id" data={data} columns={columns}>
              </lightning-datatable>
            </div>
          </template>
        </div>
        <footer class="slds-card__footer">
          <a class="slds-card__footer-action" href="#">View All
            <span class="slds-assistive-text">Contacts</span>
          </a>
        </footer>
    </article>
   

</template>
